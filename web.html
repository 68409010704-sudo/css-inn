<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ตัวอย่างหน้าเว็บ</title>

    <!-- CSS  -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ec69e6;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #333;
        }

        p {
            line-height: 1.6;
            color: #555;
        }

        button {
            background-color: #0077cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005fa3;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #eee;
            margin-top: 30px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <h1>ยินดีต้อนรับสู่หน้าเว็บ</h1>
    </header>

    <div class="container">
        <h2>เกี่ยวกับเรา</h2>
        <p>
            ตัวอย่างหน้าเว็บ
           
        </p>

        <button>คลิกที่นี่</button>
    </div>

    <footer>
        © 2026 
    </footer>

</body>
</html>
